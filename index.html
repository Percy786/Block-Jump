<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run WebGL</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen relative">

  <!-- Score -->
  <div id="score" class="absolute top-5 right-5 text-white bg-gray-800 px-3 py-1 rounded-lg font-mono text-lg">
    Score: 0
  </div>

  <!-- Pause button -->
  <button id="pauseBtn" class="absolute top-5 left-5 bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500 z-10">
    Pause
  </button>

  <!-- Game Canvas -->
  <canvas id="glCanvas" width="800" height="300" class="border-4 border-gray-800 touch-none"></canvas>

  <!-- Overlay -->
  <div id="overlay" class="absolute inset-0 flex justify-center items-center pointer-events-none">
    <div id="overlayContent" class="bg-black bg-opacity-50 text-white px-6 py-4 rounded-lg hidden flex flex-col justify-center items-center pointer-events-auto">
      <p id="overlayMessage" class="text-2xl mb-4">Game Over!</p>
      <button id="restartBtn" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 mb-2">Restart</button>
      <button id="resumeBtn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Resume</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
